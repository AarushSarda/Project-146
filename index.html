<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:olive">
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity>
            <a-box position="0 0 0" width="9" height="7" color="red"></a-box>
            <a-box position="0 5.5 0" width="5" height="4" color="orange"></a-box>

            <a-sphere position="-0.8 5.4 1" radius="0.4" color="white" animation="property: rotation; to: 0 45 0;easing:linear; loop: true; dur: 1000; dir: alternate">
                <a-sphere position="0 -0.2 1" radius="0.2" color="black"></a-sphere>
            </a-sphere>

            <a-sphere position="0.8 5.4 1" radius="0.4" color="white" animation="property: rotation; to: 0 45 0;easing:linear; loop: true; dur: 1000; dir: alternate">
                <a-sphere position="0 -0.2 1" radius="0.2" color="black"></a-sphere>
            </a-sphere>

            <a-box position = "0 9.9 0" width = "0.3" height = "4" color = "black"></a-box>
            <a-box position = "0 12.6" width = "0.5" height = "0.5" color = "purple" animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 1000"></a-box>>
        </a-entity>
    </a-scene>
</body>

</html>
